<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
</head>
    <body>
        <div class="container">
            <h1 class="text-center text-info">valid day from project</h1>
        
            <form novalidate>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="name@exp.com"
                    />
                    <!-- <div class="invalid-feedback">
                        <p>Saiii</p>
                    </div> -->
                </div>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input 
                            type="text" 
                            id="name" 
                            class="form-control" 
                    />
                </div>
                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="" selected>Choice</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <!-- Country -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <!-- Country : Viet Nam -->
                    <div class="form-check form-check-country">
                        <input 
                            class="form-check-input" 
                            type="radio" name="country" 
                            id="vietnam" value="vietnam"
                        >
                        <label for="vietnam" class="form-label">Viet Nam</label>
                    </div>
                    <!-- Country : Other -->
                    <div class="form-check form-check-country">
                        <input 
                            class="form-check-input" 
                            type="radio" name="country" 
                            id="other" value="other"
                        >
                        <label for="other" class="form-label">Other</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password"
                    >
                </div>
                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmedPassword" class="form-label">Confirm-Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirmedPassword"
                    >
                </div>
                <!-- agree -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="true" id="agree">
                    <label for="agree">I agreed with rule</label>
                </div>
                <!-- Submit button -->
                <button class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
        <script src="./style.js"></script>
    </body>
</html>
