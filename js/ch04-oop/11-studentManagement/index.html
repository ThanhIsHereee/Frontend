<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-studentManagement</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <body>
        <!-- code here -->
        <div class="container">
            <h1 class="text-center text-info mb-3">Quản Lý Sinh Viên</h1>
            <!-- form -->
            <form class="mb-3">
                <!-- name -->
                <div class="mb-3">
                    <label for="name" class="form-lable">Tên</label>
                    <input type="text" id="name" class="form-control mb-3"/>
                </div>
                <!-- birthday -->
                <div class="mb-3">
                    <label for="birthday" class="form-lable">Ngày sinh</label>
                    <input type="date" id="birthday" class="form-control mb-3"/>
                </div>
                <!-- Submit -->
                <button class="btn btn-primary">ADD</button>
            </form>
            <!-- div thông báo -->
            <div id="notification"></div>
            <!-- table hiện dang sách -->
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <!-- body -->
                <tbody>
                    <!-- danh sách sinh viên trong này -->

                        <td>1</td>

                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <script src="./style.js"></script>
    </body>
</html>
