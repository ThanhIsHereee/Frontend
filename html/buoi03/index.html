<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
    <body>
        <!-- List -->
        <!-- ul: unordered List: danh sách không sắp xếp 
        trong ul chỉ được dùng li ở cấp tiếp theo-->
        <!-- ol: danh sách có sắp xếp -->
        <!--  -->
        <ul type="none">
            <li>
                <!-- li: List iteam -->
                beer
                <ol type="A">
                    <li>beer craft</li>
                    <li>beer hơi</li>
                    <li><a href="#home">Home</a></li>
                </ol>
            </li>
            <li>
                coffe
                <ul>
                    <li>coffe sữa</li>
                    <li>coffe đá</li>
                </ul>
            </li>
        </ul>
        <!-- dl: description List 
        dt: description title
        dd: description detail-->
        
        <dl>
            <dt>coffe</dt>
                <dd>coffe đen</dd>
                <dd>coffe đá</dd>
            <dt>sữa</dt>
                <dd>sữa lắc</dd>
                <dd>sữa đặc</dd>
        </dl>

    </body>
</html>
